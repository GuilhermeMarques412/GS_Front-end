<main class="wrap">
  <h1>Contato</h1>

  <form id="contact-form" class="card">
    <label>Nome*
      <input id="c-name" type="text" required>
    </label>

    <label>E-mail*
      <input id="c-email" type="email" required>
    </label>

    <label>Mensagem*
      <textarea id="c-message" rows="5" required></textarea>
    </label>

    <div class="actions">
      <button class="btn" type="submit">Enviar</button>
      <button class="btn outline" type="reset">Limpar</button>
    </div>

    <div id="form-feedback"></div>
  </form>
</main>
