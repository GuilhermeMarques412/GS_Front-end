<main class="wrap">
  <h1>Protótipo Funcional</h1>

  <form id="demo-form" class="card">
    <label>ID do funcionário
      <input id="demo-id" type="text" placeholder="E01">
    </label>

    <label>Humor (1-5)</label>
    <div class="radios">
      <label><input type="radio" name="humor" value="1">1</label>
      <label><input type="radio" name="humor" value="2">2</label>
      <label><input type="radio" name="humor" value="3" checked>3</label>
      <label><input type="radio" name="humor" value="4">4</label>
      <label><input type="radio" name="humor" value="5">5</label>
    </div>

    <label>Nível de estresse (1-5)
      <input id="demo-estresse" type="number" min="1" max="5" value="3">
    </label>

    <label>Anotação (opcional)
      <textarea id="demo-note" rows="3"></textarea>
    </label>

    <button class="btn" type="submit">Registrar</button>
    <button id="open-modal" class="btn outline" type="button">Ver registros</button>
  </form>

  <!-- Modal -->
  <div id="records-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">X</button>
      <h2>Registros desta Sessão</h2>
      <div id="records-list"></div>
    </div>
  </div>
</main>
